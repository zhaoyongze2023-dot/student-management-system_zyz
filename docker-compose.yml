services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: student-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: student_db
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./student-management-backend/src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./student-management-backend/src/main/resources/db/init_roles_permissions.sql:/docker-entrypoint-initdb.d/02-init_roles_permissions.sql
      - ./student-management-backend/src/main/resources/db/test_data.sql:/docker-entrypoint-initdb.d/03-test_data.sql
    networks:
      - student-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: student-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - student-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Java 后端应用
  backend:
    image: zhaoyz123/student-management-backend:latest
    container_name: student-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/student_db?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true&useUnicode=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CLOUD_NACOS_DISCOVERY_ENABLED: 'false'
      SPRING_CLOUD_NACOS_CONFIG_ENABLED: 'false'
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./student-management-backend/uploads:/app/uploads
    networks:
      - student-network
    restart: unless-stopped

  # Vue 前端应用（Nginx 反向代理）
  frontend:
    image: zhaoyz123/student-management-frontend:latest
    container_name: student-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - student-network
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:

networks:
  student-network:
    driver: bridge
